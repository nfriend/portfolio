<div class="hidden-xs hidden-sm">
    <div ng-repeat="project in projects" class="link-container">
        <a href="#/{{project.page}}" ng-click="$parent.selected = project" ng-class="{selected: selected === project}">
            <h2 class="project-title">{{project.name}}</h2>
            <div class="arrow-left"></div>
        </a>
    </div>
</div>
